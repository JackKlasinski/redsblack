<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedsBlack.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .item h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .item p {
            font-size: 1em;
            color: #666;
        }
        .item button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>RedsBlack.com</h1>
    <p>Prezentacja zdjęć, obrazów i ręcznie wykonywanych przedmiotów</p>
</header>

<div class="gallery">
    <!-- Przykładowy przedmiot -->
    <div class="item">
        <img src="path_to_image.jpg" alt="Przedmiot 1">
        <h2>Przedmiot 1</h2>
        <p>Opis przedmiotu 1.</p>
        <button>Kup teraz</button>
    </div>
    <!-- Dodaj więcej przedmiotów tutaj -->
</div>

<footer>
    <p>&copy; 2024 RedsBlack.com</p>
</footer>

<script>
    document.querySelectorAll('.item button').forEach(button => {
        button.addEventListener('click', () => {
            alert('Integracja z płatnościami online jeszcze nie została skonfigurowana.');
        });
    });
</script>

</body>
</html>
